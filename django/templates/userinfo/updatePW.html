{% extends 'base.html'%}
{%load static %}

{% block content %}
<div class="form-group text-center mt-5" style="float: none; margin:100 auto;">
    <div class="col-md-3" style="float: none; margin:0 auto;">
        <form action="" method="POST" class="form-signin">
            <h1 class="h3  mt-5 mb-3 font-weight-normal">비밀번호 변경</h1>
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-lg mt-3 btn-primary btn-block">변경하기</button>
        </form>
    </div>
</div>
{% endblock %}
